{% extends 'global/page.html' %}
{% block title %} PROJECT HOME{% endblock %}
{% block body %}
<div class="container">
	<div class="stars"></div>
	<div class="city"></div>
	<div class="building"></div>
	<div class="ground"></div>
</div>

{% endblock %}

<style>

@mixin stars($nb, $color) {
	$shadows: #{random(1000) * 0.1vw} #{random(1000) * 0.1vh} $color;
	@for $i from 2 through $nb {
		$shadows: #{$shadows}, #{random(1000) * 0.1vw} #{random(1000) * 0.1vh} $color;
	}

	box-shadow: $shadows;
}

// ---------------------
// Styles
// ---------------------

.container {
	position: absolute;
	inset: 0;
	background: radial-gradient(circle at 50% 90%, #898916, #282972 33%, #000000);
}

.stars {
	@include stars(300, #fff);
	position: absolute;
	inset: 0;
	width: 1px;
	height: 1px;

	&::before,
	&::after {
		content: "";
		position: absolute;
		inset: 0;
	}

	&::before {
		@include stars(400, #ccc);
		animation: lighting 3s linear reverse infinite;
	}

	&::after {
		@include stars(500, #aaa);
		animation: lighting 4s linear infinite;
	}
}

.city {
	position: absolute;
	bottom: 20vh;
	left: 50%;
	height: 5vh;
	width: 40vw;
	background: #000;
	transform: translateX(-50%);
}

.building {
	position: absolute;
	bottom: 20vh;
	left: 50%;
	height: 20vh;
	width: 5vh;
	background: #12122b;
	transform: translateX(-50%);
	box-shadow: 10vw 5vh 0 #12122b, 14.5vw 7vh 0 #12122b, 20vw 12vh 0 #12122b,
		5vw 4vh 0 #0c0c1c, 13vw 14vh 0 #0c0c1c, 0.6vw 6.5vh 0 #0c0c1c,
		7vw 8vh 0 #06060e, 18vw 2vh 0 #06060e, 3vw 12vh 0 #000, 14vw 10vh 0 #000,
		-4.8vw 3vh 0 #12122b, -9.8vw 8vh 0 #12122b, -15.8vw 5.5vh 0 #12122b,
		-24vw 12vh 0 #12122b, -2.2vw 5.3vh 0 #0c0c1c, -6.2vw 2.6vh 0 #0c0c1c,
		-12.5vw 6.2vh 0 #0c0c1c, -22vw 10vh 0 #0c0c1c, -19vw 4vh 0 #06060e;
}

.ground {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	height: 20vh;
	background: #0c0c1c;
	text-align: center;
	color: #fff;
	font-size: clamp(1rem, 2vw, 3rem);
	padding-top: 2rem;
}

body {
	margin: 0;
	width: 100vw;
	height: 100vh;
	overflow: hidden;
}

* {
	box-sizing: border-box;
}

</style>
